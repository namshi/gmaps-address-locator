<!DOCTYPE html>
<html>
<head>
	<title>Gmaps address locator - example</title>
	<link rel="stylesheet" href="./main.css" />
</head>
<body>
	<button id="gmap-add-manually-btn" class="add-manually-btn hidden">
		Add manually
	</button>

	<button id="gmap-confirm-btn" class="confirm-btn hidden">
		Confirm location
	</button>

	<input id="gmap-autocomplete-input" class="pac-input controls hidden" type="text" placeholder="Search addresses" />

	<div id="gmap-locate-me-btn" class="locate-me-btn hidden">
	X
	</div>
	<div id="map" class="map"></div>

	<!-- Make sure to update this script with your api key -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCImrQxdyrbyd5XdSBvKh3eOvUuMMfG85Y&libraries=places"></script>
	<script src="./main.js"></script>
</body>
</html>
